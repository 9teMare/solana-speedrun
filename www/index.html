  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script type="module" src="/solana.js"></script>
  <script type="module" src="/main.js"></script>

  <body>
    <div id="player">
      <div id="virtual-gamepad">
        <button
          class="up"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'ArrowUp',code:'ArrowUp'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'ArrowUp',code:'ArrowUp'}));"
        >
          ▲
        </button>
        <button
          class="down"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'ArrowDown',code:'ArrowDown'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'ArrowDown',code:'ArrowDown'}));"
        >
          ▼
        </button>
        <button
          class="left"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'ArrowLeft',code:'ArrowLeft'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'ArrowLeft',code:'ArrowLeft'}));"
        >
          ◀
        </button>
        <button
          class="right"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'ArrowRight',code:'ArrowRight'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'ArrowRight',code:'ArrowRight'}));"
        >
          ▶
        </button>
        <button
          class="a"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'z',code:'KeyZ'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'z',code:'KeyZ'}));"
        >
          A
        </button>
        <button
          class="b"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'x',code:'KeyX'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'x',code:'KeyX'}));"
        >
          B
        </button>
        <button
          class="x"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'c',code:'KeyC'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'c',code:'KeyC'}));"
        >
          X
        </button>
        <button
          class="y"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'v',code:'KeyV'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'v',code:'KeyV'}));"
        >
          Y
        </button>
        <button
          class="start"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:' ',code:'Space'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:' ',code:'Space'}));"
        >
          Start
        </button>
        <button
          class="select"
          ontouchstart="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keydown',{key:'Enter',code:'Enter'}));"
          ontouchend="event.preventDefault();document.querySelector('canvas').dispatchEvent(new KeyboardEvent('keyup',{key:'Enter',code:'Enter'}));"
        >
          Select
        </button>
      </div>
    </div>
  </body>
</html>
